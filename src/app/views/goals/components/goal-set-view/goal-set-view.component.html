<div class="card">
  <div class="card-header">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="{{this.dashboardService.currentDate|date:'yyyy-MM-dd' }}"
                 name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fa fa-calendar "></i></button>
          </div>
        </div>
      </div>
    </form>

    <div class="w3-light-grey w3-round-xlarge">
      <div id="selected-goal-progress" class="w3-container w3-round-xlarge" [ngStyle]="{'width' : maxBarStyling(), 'background-color': maxBarColor}">
        {{maxBarStyling()}}
      </div>
    </div>
    <button (click)="setGoal()" class="btn btn-primary">Save the goal</button>
  </div>
  <div class="container body">
    <!--TODO add suggestions to it-->
    <h2 class="left">Programs:</h2>
    <!-- TODO make the box replicable with 3 Status (done,pending,failed)-->
    <program-short *ngFor="let program of programList" [program]="program"></program-short>
    <h2 class="left">Workouts:</h2>
    <!-- TODO make the box replicable with 3 Status (done,pending,failed)-->
    <workout-short *ngFor="let workout of workoutList" [workout]="workout"></workout-short>
    <h2 class="left">Exercises:</h2>
    <!-- TODO make the box replicable with 3 Status (done,pending,failed)-->
      <exercise-short *ngFor="let exercise of exerciseList" [exercise]="exercise"></exercise-short>
    <div class="container top-right">
      <selection-window></selection-window>
    </div>

  </div>
</div>
