<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<div class="container body">
    <div class="header">
      <h2>Programs:</h2>
      <div class="tab-dropdown">
        <button id="tab-dropbtn" class="tab-dropbtn">Sort by category</button>
        <div class="tab-dropdown-content">
          <ul>
            <li (click)="sortByCategory($event)">all</li>
            <li *ngFor="let category of programCategories" (click)="sortByCategory($event)" [value]=category>{{category}}</li>
          </ul>
        </div>
      </div>
    </div>
    <ng-container *ngFor="let program of filteredProgramList">
      <program-short [program]="program"></program-short>
    </ng-container>
</div>
